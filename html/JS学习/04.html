<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /*
         * 字面量是无法改变的量
         *  eg.1,2,100
         * 字面量可以直接使用，但一般都不会直接使用字面量  
         *  变量，可以改变，更加方便使用，用来保存字面量
         */
        //声明变量
        //在js中，用var声明变量
        //为变量赋值
        var a=1;
        a = 2;
        console.log(a);
    </script>
</head>
