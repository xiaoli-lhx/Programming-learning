<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话框</title>
</head>
    <style type="text/css">
        * {
            margin: 0;
        }
        ul {
            width: 300px; height: 500px;
            border-width: 1px;
            border-style: solid;
            border-color: black;
        }
        li {
            clear: both;
        }
    </style>
<body>
     <ul style="list-style-type: none;">
        <li style="float: left;">你好</li>
        <li style="float: right;">你好</li>
        <li style="float: left;">很高兴认识你</li>
        <li style="float: right;">我也是</li>
    </ul>
  
    
</body>
</html>
