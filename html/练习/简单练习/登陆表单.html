<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆表单</title>
</head>
<body>
    <form action="https://www.ahau.edu.cn/" method="post">
        <table width="600px" border="1px" cellspacing="0">
            <tr height="40px">
                <td rowspan="4" align="center" style="color: red;">总体信息</td>
                <td colspan="2"></td>
            </tr>
            <tr height="40px">
                <td align="right">用户名</td>
                <td>
                    <input type="text" name="logname">
                </td>
            </tr>
            <tr height="40px">
                <td align="right">密码</td>
                <td>
                    <input type="password" name="pswd">
                </td>
            </tr>
            <tr height="40px">
                <td colspan="2" align="center">
                    <input type="submit" value="提交" style="width:80px ;height:30px; background-color:darkgreen">
                    <input type="reset" value="重置" style="width:80px ;height:30px; background-color:darkgreen">
                </td>
            </tr>    
        </table>
    </form>
    
</body>
</html>
