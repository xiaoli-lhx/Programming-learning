        <p>
            <b>作者简介</b>
            老舍(1899年2月3日—1966年8月24日),男
            <span style="color: orange;">
                原名舒庆春，字舍予，另有笔名絜青、鸿来、非我等。
            </span>
            因为老舍生于立春，父母为他取名“庆春”，大概含有庆贺春来、前景美好之意。上学后，自己更名
            为舒舍予，含有“舍弃自我”,亦即“忘我”的意思。北京满族正红旗人,中国现代小说家、作家、
            语言大师、人民艺术家、北京人艺编剧，新中国第一位获得“人民艺术家”称号的作家。
        </p>
